<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <span class="logo">
        <img src="https://www.logo.wine/a/logo/Foodpanda/Foodpanda-Logo.wine.svg" height="200px" width="200px"/>
      </span>

      <div>
        <span class="nav_item logo">
          <i class="fa-solid fa-location-dot"></i><div class="text"> Location</div>
        </span>
      </div>
        <div>
        <span class="nav_item logo">
          <i class="fa-regular fa-heart heart" ></i><div class="text"> Favourites</div> 
        </span>
      </div>

      <div>
        <i class="fa-regular fa-bell nav_item logo"></i>
        <i class="fa-solid fa-cart-shopping nav_item logo"></i>
      </div>
    </nav>
    <nav>
    <div>
      <span><div class="low box"><i class="fa-solid fa-motorcycle logo"> Delivery </i></div></span>
      <span><div class="low box"><i class="fa-solid fa-person-walking logo"> Pick-up</i></div></span>
      <span><div class="low box"><i class="fa-solid fa-bag-shopping logo"> Panda mart</i></div></span>
      <span><div class="low box"><i class="fa-solid fa-shop logo"> Shops</i></div></span>
      <span><div class="low box"><i class="fa-solid fa-utensils logo"> Dine-in</i></div></span>
    </div>
    </nav>
    <div class="parent">
      <div class="box pic"><span><img class="image" src="1.jpg"/></span></div>
      <div class="box pic"><span><img class="image" src="2.jpg"/></span></div>
      <div class="box pic"><span><img class="image" src="3.jpg"/></span></div>
      <div class="box pic"><span><img class="image" src="4.jpg"/></span></div>
      <div class="box pic"><span><img class="image" src="5.jpg"/></span></div>
      <div class="box pic"><span><img class="image" src="6.jpg"/></span></div>
      <div class="box pic"><span><img class="image" src="7.jpg"/></span></div>
      <div class="box pic"><span><img class="image" src="8.jpg"/></span></div>
      <div class="box pic"><span><img class="image" src="9.avif"/></span></div>
      <div class="box pic"><span><img class="image" src="10.jpg"/></span></div>
      <div class="box pic"><span><img class="image" src="11.jpg"/></span></div>
      <div class="box pic"><span><img class="image" src="12.jpg"/></span></div>
    </div>
